apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: victorgasperi/user
        env:
          - name: RABBITMQ_URL
            value: amqp://rabbitmq:5672
          - name: USER_MSS_PORT
            value: "4001"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: NodePort
  selector:
    app: user
  ports:
    - name: user
      protocol: TCP
      # porta que o no recebe
      port: 4001
      # porta que o no direciona dentro do pod
      targetPort: 4001